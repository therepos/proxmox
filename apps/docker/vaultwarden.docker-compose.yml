services:
   vaultwarden:
      container_name: vaultwarden
      image: vaultwarden/server:latest
      volumes:
         - /mnt/sec/apps/vaultwarden/data/:/data/
      ports:
         - 3019:80
      restart: unless-stopped
      environment:
         - ADMIN_TOKEN=67B5C8DE5CC4956E0945E64A555155190B17219CBF925577CF9E0AD65625BF10
         - SMTP_HOST: "smtp.zoho.com"
         - SMTP_PORT: "587"
         - SMTP_FROM: "admin@threeminuteslab.com"
         - SMTP_USERNAME: "admin@threeminuteslab.com"
         - SMTP_PASSWORD: "Keywords@ail01"
         - SMTP_SSL: "true"
      security_opt:
        - apparmor=unconfined
        - seccomp:unconfined