services:
  codeserver:
    image: codercom/code-server:latest
    container_name: codeserver
    ports:
      - "3023:8080"  # Code-Server access
    volumes:
      - /mnt/sec/apps/codeserver/workspace:/home/coder/workspace  # Persist projects
      - /mnt/sec/apps/codeserver/pyenv:/home/coder/.pyenv  # Share Python env
    environment:
      - PASSWORD=yourpassword

  pyenv:
#   build: .                             # Tell Docker where to find Dockerfile
    build:
      context: /mnt/sec/apps/codeserver  # Tell Portainer where to find Dockerfile
    container_name: pyenv
    ports:
      - "3024:8888"  # Jupyter Notebook
    volumes:
      - /mnt/sec/apps/codeserver/workspace:/workspace  # Persist projects
      - /mnt/sec/apps/codeserver/pyenv:/home/coder/.pyenv  # Shared Python env
    working_dir: /workspace
    tty: true
    stdin_open: true
    command: |
      /bin/bash -c "
      cd ~/.pyenv && git pull && 
      jupyter notebook --ip=0.0.0.0 --port=3024 --no-browser --allow-root & 
      exec bash"
